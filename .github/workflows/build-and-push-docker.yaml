name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: eohana98/actions-intro

jobs:

  build-image:

    runs-on: ubuntu-latest
    env:
      TAG: ${{ steps.new_tag.outputs.TAG }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create tag
      id: new_tag
      run: |
        echo "TAG=$(date +%Y.%m.%d_%H.%M.%S)" >> "$GITHUB_OUTPUT"
        echo $TAG
    - name: Build and Tag Image
      run: |
        echo "tag is: $TAG"
        docker build . --file Dockerfile \
          --tag $IMAGE_NAME:latest \
          --tag $IMAGE_NAME:$TAG \
          --build-arg DOCKER_TAG=$TAG
  
    - name: List images
      run: docker images


