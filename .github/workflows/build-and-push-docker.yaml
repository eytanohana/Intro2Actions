name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: eohana98/actions-intro
  DOCKER_TAR: docker-out.tar

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create tag
      id: new_tag
      run: echo "tag=$(date +%Y.%m.%d.%H.%M)" >> $GITHUB_OUTPUT
    - name: Build and Tag Image
      env:
        TAG: ${{ steps.new_tag.tag }}
      run: |
        echo $TAG
        docker build . --file Dockerfile \
          --tag $IMAGE_NAME:latest 
          --tag $IMAGE_NAME:$TAG \
          --build-arg DOCKER_TAG=$TAG
  
      - name: List images
        run: docker images


