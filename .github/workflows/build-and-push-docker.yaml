name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TAG_NAME: $(date +%Y.%m.%d.%H.%M)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - run: echo $TAG_NAME
    - uses: actions/checkout@v3
    - name: Build Image
      run: docker build . --file Dockerfile --tag eohana98/actions-intro:$TAG_NAME
