name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: eohana98/actions-intro
  DOCKER_TAR: docker-out.tar

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build and Tag Image
      run: |
        tag=$(date +%Y.%m.%d.%H.%M)
        docker build . --file Dockerfile --tag $IMAGE_NAME:$tag --tag $IMAGE_NAME:$tag --output type=tar,dest=DOCKER_TAR.tar
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: DOCKER_TAR.tar
  
  push-image:

    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load image from artifact
        run: docker load --input DOCKER_TAR.tar

      - name: List images
        run: docker images


