name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: eohana98/actions-intro
  DOCKER_TAR: docker-out.tar

jobs:

  build-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create tag
      id: tag
      run: tag=$(date +%Y.%m.%d.%H.%M)
    - name: Build and Tag Image
      run: |
        echo ${{ steps.tag.tag }}
        docker build . --file Dockerfile \
          --tag $IMAGE_NAME:latest --tag $IMAGE_NAME:${{ steps.tag.tag }} \
          --build-arg DOCKER_TAG=$tag
  


      - name: List images
        run: docker images


