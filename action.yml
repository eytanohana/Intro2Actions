# action.yaml
name: 'Custom Github Action'
description: 'A Github Action that takes an input and returns the square of the number'
inputs:
  num:
    description: 'Enter a number'
    required: true
    default: "1"
outputs:
  num_squared:
    description: 'Square of the input'
    # need to specify the extra `value` field for `composite` actions
    value: ${{ steps.get-square.outputs.num_squared }}
runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Pass Inputs to Shell
      run: |
        echo "INPUT_NUM=${{ inputs.num }}" >> $GITHUB_ENV
      shell: bash
    - name: Fetch the number's square
      id: get-square
      run: python ./get_num_square.py
      shell: bash
    - name: commit results
      id: commit-results
      run: |
        echo "result is ${{ steps.get-square.outputs.num_squared }}" > result.txt
        git config --global user.email "actions-bot"
        git config --global user.name "actions-bot"
        git add result.txt
        git commit -m "committed result"
      shell: bash

    - name: GitHub Push
      uses: ad-m/github-push-action@v1.0.0
      with:
        branch: ${{ github.head_ref }}